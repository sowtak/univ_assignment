<!-- 16進数(1~F)の掛け算表を表示するプログラム -->
<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8">
    <title>ex120: 16進数の掛け算表</title>
  </head>
  <body>
     <script>
       //ここに課題1-1で作成した10進数→16進数に変換する関数を定義すること。
       function to_hex(decimal) {
       //ここに10進数を16進数に変換する関数の中身を書くこと。
        return decimal.toString(16).toUpperCase();
       }
       var n = 16;     //二次元配列の行、列の要素数(16×16の配列を作る)
       var tableData;  //掛け算表のデータを格納するn×nの二次元配列データ
       //掛け算表のデータを格納するn×nの二次元配列を作成するコードをここに書くこと。
       //以下の手順で二次元配列tableData[n][n]を作成できる
       //１．要素数nの配列tableData[n]をまず作成
       //２．列の各番地tableData[i]に要素数nの配列を格納
       var tableData = new Array(n);
       for(var i=0;i<n;i++){
         tableData[i] = new Array(n);
         for(var j=0;j<n;j++){
           if(i==0&&j==0) { 
             tableData[i][j]="＼";
           }else if(i==0){
             tableData[i][j]=to_hex(j);
           }else if(j==0){
             tableData[i][j]=to_hex(i);
           }else{
             tableData[i][j]=to_hex(i*j);
           }
          }
        }
       //掛け算表用のデータを二次元配列に格納するコードをここに書くこと(for文を用いること)。
       //表の左上部分(0行0列目)には区切りを表す"＼"を格納すること
       //表の上段部分(0行1~15列目)に1~15の16進数文字列を格納すること
       //表の左端部分(1~15行0列目)に1~15の16進数文字列を格納すること
       //残りのi行j列目には掛け算(i*j)の結果の16進数文字列を格納すること
        function generate_table() {
          // get the reference for the body
          var body = document.getElementsByTagName("body")[0];
          // creates a <table> element and a <tbody> element
          var tbl = document.createElement("table");
          var tblBody = document.createElement("tbody");
        // creating all cells
          for (var i = 0; i < n; i++) {
          // creates a table row
            var row = document.createElement("tr");
            for (var j = 0; j < n; j++) {
            // Create a <td> element and a text node, make the text
            // node the contents of the <td>, and put the <td> at
            // the end of the table row
              var cell = document.createElement("td");
              var cellText = document.createTextNode(tableData[i][j]);
              cell.appendChild(cellText);
              row.appendChild(cell);
            }
          // add the row to the end of the table body
            tblBody.appendChild(row);
          }
        // put the <tbody> in the <table>
          tbl.appendChild(tblBody);
        // appends <table> into <body>
          body.appendChild(tbl);
        // sets the border attribute of tbl to 2;
          tbl.setAttribute("border", "2");
        }
        generate_table();
       //表の出力
     </script>
    </body>
</html>
