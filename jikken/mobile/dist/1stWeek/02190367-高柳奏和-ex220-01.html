<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8">
    <title>ex220-sample: テキスト行を追加する</title>
    <script>
      var i = 0;
      function addText(event){
        i++;
        var node = document.createElement('p')
        node.id = "id: " + i.toString();
        node.innerHTML = i.toString() + ': あ';
        document.body.appendChild(node);
      }

      function deleteText(event) {
          if(i>0)
          {
            var node = document.getElementById("id: " + i.toString());
            document.body.removeChild(node);
            i--;
          }

      }

      window.addEventListener("load", function(event){
        var addButton = document.getElementById("add-text");
        var deleteButton = document.getElementById("delete-text");

        //クリックイベントを監視
        addButton.addEventListener("click", addText, false);
        deleteButton.addEventListener("click", deleteText, false);
      }, false);
    </script>
  </head> 
  <body>
    <div id="box">
      <button id="add-text">テキストを追加する</button>
      <button id="delete-text">テキストを削除する</button>
    </div>
  </body>
</html>
