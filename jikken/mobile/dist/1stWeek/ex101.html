<!-- Hello Worldの第２バージョン（ヘッダ定義部分(=head)に関数を定義する）-->
<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8">
    <title>ex101: Hello2</title>
    <script>
      function hello(){
        document.write("Hello World!");
      }
    </script>
  </head>
  <body>
     <script>
       hello();
     </script>
  </body>
</html>
