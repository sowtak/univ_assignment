<!DOCTYPE HTML>
<html>
  <head>
    <meta charset=“UTF-8”>
    <title>ex421: 天気情報取得</title>
    <script src=“https://code.jquery.com/jquery-3.6.0.min.js”></script>
    <script src=“./mamewaza/mamewaza_weather.min.js”></script>
    <script>
      jQuery(document).ready(init);
      function init(){
        jQuery('#region').change(select_region);
      }
      function select_region(){
        var region = jQuery(this).children('option:selected').val();
        var city_name = jQuery(this).children('option:selected').text();
        jQuery.mamewaza_weather({
          selector: '#city',
          region: region,
          layout: 'horizontal',
          when: '7days',
          explanation: true,
          cssPath: './mamewaza/mamewaza_weather.css'
        });
        jQuery('#city_name').html(city_name);
      }
    </script>
  </head>
  <body>
    <select id=“region”>
      <option value=“”>選択してください</option>
      <option value=“150010”>新潟県</option>
      <option value=“160010">富山県</option>
      <option value=“170010”>石川県</option>
      <option value=“180010">福井県</option>
    </select>
    <div>
      北陸地方の天気予報
      <p id=“city_name”></p>
      <p id=“city”></p>
    </div>
  </body>
</html>
